<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>
      Categories
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title> 
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- sheck clumn -->
        <ng-container matColumnDef="sheck">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox class="example-margin"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categorie</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Sub categories -->
        <ng-container matColumnDef="sub-categories">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Categories</th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" routerLink="/sub-categories">
              <mat-icon>arrow_right_alt</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
