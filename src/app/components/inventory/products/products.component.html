<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>
      Products
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- sheck clumn -->
        <ng-container matColumnDef="sheck">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox class="example-margin"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Asset Type Column -->
        <ng-container matColumnDef="assettype">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset Type</th>
          <td mat-cell *matCellDef="let row">{{row.assettype}}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let row">{{row.location}}</td>
        </ng-container>
        
        <!-- User By Column -->
        <ng-container matColumnDef="userby">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User By</th>
          <td mat-cell *matCellDef="let row">{{row.userby}}</td>
        </ng-container>

        <!-- Departament Column -->
        <ng-container matColumnDef="departament">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Departament</th>
          <td mat-cell *matCellDef="let row">{{row.departament}}</td>
        </ng-container>
        
        <!-- Manager By Column -->
        <ng-container matColumnDef="managerby">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager by</th>
          <td mat-cell *matCellDef="let row">{{row.managerby}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[10, 25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
