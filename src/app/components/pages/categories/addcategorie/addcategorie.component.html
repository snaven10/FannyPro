<h1 mat-dialog-title>Add Categorie</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Categorie</mat-label>
        <input matInput [(ngModel)]="categorie.name">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="this.newcategorie()" cdkFocusInitial>Save</button>
</div>
