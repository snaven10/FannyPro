<h1 mat-dialog-title>Add Vendor</h1>
<div mat-dialog-content>
    <mat-form-field appearance="legacy" class="full">
        <mat-label>Vendor name</mat-label>
        <input matInput [(ngModel)]="vendors.vendorname">
    </mat-form-field>

    <mat-form-field appearance="legacy" class="full">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="vendors.price">
    </mat-form-field>
    <mat-form-field appearance="legacy" class="full">
        <mat-label>Warranty/Validity</mat-label>
        <input matInput [(ngModel)]="vendors.warrantyvalidity">
    </mat-form-field>
    <mat-form-field appearance="legacy" class="full">
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="vendors.quantity">
    </mat-form-field>
    
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="this.newvendor()"
        cdkFocusInitial>Save</button>
</div>
