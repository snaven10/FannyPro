<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>
            Product
        </mat-card-title>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        <app-button-addproduct class="button"></app-button-addproduct>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSources" class="mat-elevation-z8">
                <!-- checkbox Column -->
                <ng-container matColumnDef="check">
                    <th mat-header-cell *matHeaderCellDef> <mat-checkbox></mat-checkbox> </th>
                    <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
                </ng-container>
        
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Product </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}}
                    </td>
                </ng-container>

                <!-- manofacture Column -->
                <ng-container matColumnDef="manofacture">
                    <th mat-header-cell *matHeaderCellDef>Mano Facture</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.manofacture}}
                    </td>
                </ng-container>
            
                <!-- count Column -->
                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef>Count</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.count}}
                    </td>
                </ng-container>
            
                <!-- location Column -->
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef>Location</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.location}}
                    </td>
                </ng-container>
            
                <!-- description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.description}}
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
